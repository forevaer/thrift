plugins {
    id 'java'
}

group 'godme'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8
repositories {
    maven {
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
    mavenCentral()
}

dependencies {
    compile(
            'org.apache.thrift:libthrift:0.12.0',
            'org.slf4j:slf4j-nop:1.7.25'
    )
}
